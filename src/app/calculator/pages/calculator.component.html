<div class="calculator">

    <!-- CALC-SCREEN -->
    <calc-screen
        [firstNumber]="firstNumber"
        [secondNumber]="secondNumber"
        [currentFunction]="currentFunction"
        [currentResult]="result">
    </calc-screen>
    <!-- END CALC-SCREEN -->

    <!-- CALC-KEYBOARD -->
    <calc-keyboard
        (keyboardOutput)="buttonPressed($event)">
    </calc-keyboard>
    <!-- END CALC-KEYBOARD -->

</div>
